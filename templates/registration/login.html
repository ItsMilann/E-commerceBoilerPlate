
{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

</head>
<br>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<body>
<br>
<div class="container">
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 300px;">
	<h5 class="divider-text">
        <span class="bg-light">Welcome!</span>
    </h5>
	<form method="post" action="."> {% csrf_token %}
	<div class="form-group input-group">
       {{ form|crispy }}
	</div>              
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log In </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Don't have an account? <a href="http://127.0.0.1:8000/accounts/register/" type="submit" class="btn btn-primary btn-block">Sign Up</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
	
</body>
{% endblock %}
